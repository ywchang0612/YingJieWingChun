<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>鷹捷詠春</title>
    <link rel="stylesheet" href="assets/tailwind.css">
    <style>
        #banner {
            
        }
    </style>
</head>
<body>
    <header class="">
        <div class="flex mx-auto container justify-between py-10">
            <div id="logo">
                <img class="md:px-8" src="assets/logo.png" alt="">
            </div>
            <div class="flex md:space-x-4 list-none items-center md:px-4">
                <li><a class="inline-block px-4 py-2 text-xl border-b-2 border-black border-opacity-0 hover:border-opacity-100" href="#about">關於鷹捷</a></li>
                <li><a class="inline-block px-4 py-2 text-xl border-b-2 border-black border-opacity-0 hover:border-opacity-100" href="#lineage">師承</a></li>
                <li><a class="inline-block px-4 py-2 text-xl border-b-2 border-black border-opacity-0 hover:border-opacity-100" href="#class">課程內容</a></li>
                <li><a class="inline-block px-4 py-2 text-xl border-b-2 border-black border-opacity-0 hover:border-opacity-100" href="#location">上課地點</a></li>
            </div>
        </div>
    </header>
    <section id="banner">
        <div class="md:container mx-auto relative flex items-center md:pb-32 pt-8">
            <img src="assets/banner.png" class="shadow-lg" alt="木人樁形像大圖">
            <img src="assets/badge.png" class="absolute xl:ml-40 lg:ml-28 lg:w-1/5 ml-20 w-1/4" alt="鷹捷詠春印">
        </div>
    </section>
    <div id="about" class="bg-black text-white min-h-screen">
        <div class="container mx-auto">
            關於鷹捷
        </div>
    </div>
    <div id="class" class="min-h-screen">
        <div class="container mx-auto">
            課程內容
        </div>
    </div>
    <div id="lineage" class="bg-black text-white min-h-screen">
        <div class="container mx-auto">
            師承
        </div>
    </div>
    <div id="location" class="min-h-screen">
        <div class="container mx-auto">
            上課地點
        </div>
    </div>
</body>
</html>
